---

- hosts: 192.168.56.101
  remote_user: user
  vars:
          file_name: "{{ file_name }}"
          image_tag: "{{ image_tag }}"
  tasks:
          - name: Envoi du fichier Dockerfile televers√© de frontalServer vers dockerEngine
            copy:
                    src: /var/www/pageDeGestion/html/uploads/{{ file_name }}
                    dest: /home/user/DockerScripts/mydockerbuild/{{ file_name }}

          - name: Lancement du processus de la creation d'image
            command: docker build -t {{ image_tag }} DockerScripts/mydockerbuild/
